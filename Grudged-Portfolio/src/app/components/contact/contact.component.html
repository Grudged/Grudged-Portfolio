<section class="contact" id="contact">
  <div class="container">
    <h2 class="section-title">Get In Touch</h2>
    <p class="section-subtitle">Have a project in mind? Let's work together!</p>
    
    <div class="contact-content">
      <div class="contact-info">
        <div class="contact-item">
          <div class="contact-icon">ğŸ“§</div>
          <div class="contact-details">
            <h4>Email</h4>
            <p>Chrismoore044&#64;gmail.com</p>
          </div>
        </div>
        
        <div class="contact-item">
          <div class="contact-icon">ğŸ“±</div>
          <div class="contact-details">
            <h4>Phone</h4>
            <p>+1 (702) 748-8676</p>
          </div>
        </div>
        
        <div class="contact-item">
          <div class="contact-icon">ğŸ“</div>
          <div class="contact-details">
            <h4>Location</h4>
            <p>Las Vegas, USA</p>
          </div>
        </div>
        
        <div class="social-links">
          <h4>Follow Me</h4>
          <div class="social-icons">
            <a href="https://www.linkedin.com/in/chris-moore-a52a59160/" class="social-link">LinkedIn</a>
            <a href="https://github.com/grudged" class="social-link">GitHub</a>
            <!---<a href="#" class="social-link">Twitter</a>--->
          </div>
          <div class="dev-hint" title="For developers: Gaming knowledge appreciated ğŸ®">
            <small>Built with ğŸ’» and classic gaming wisdom</small>
          </div>
        </div>
      </div>
      
      <form class="contact-form" (ngSubmit)="onSubmit()" #form="ngForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input 
            type="text" 
            id="name" 
            name="name"
            [(ngModel)]="contactForm.name"
            required
            class="form-control">
        </div>
        
        <div class="form-group">
          <label for="email">Email</label>
          <input 
            type="email" 
            id="email" 
            name="email"
            [(ngModel)]="contactForm.email"
            required
            class="form-control">
        </div>
        
        <div class="form-group">
          <label for="subject">Subject</label>
          <input 
            type="text" 
            id="subject" 
            name="subject"
            [(ngModel)]="contactForm.subject"
            required
            class="form-control">
        </div>
        
        <div class="form-group">
          <label for="message">Message</label>
          <textarea 
            id="message" 
            name="message"
            [(ngModel)]="contactForm.message"
            required
            rows="5"
            class="form-control"></textarea>
        </div>
        
        <button type="submit" class="btn btn-primary" [disabled]="!form.valid || isSubmitting">
          <span *ngIf="isSubmitting">Sending...</span>
          <span *ngIf="!isSubmitting">Send Message</span>
        </button>
        
        <!-- Alternative contact button -->
        <button type="button" class="btn btn-secondary" (click)="openEmailClient()">
          Open Email Client
        </button>
        
        <!-- Status message -->
        <div *ngIf="submitMessage" class="submit-message" [class.success]="submitSuccess" [class.error]="!submitSuccess">
          {{ submitMessage }}
        </div>
      </form>
    </div>
  </div>
</section>
