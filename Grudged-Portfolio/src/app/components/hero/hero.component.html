<section class="hero">
  <div class="hero-container">
    <div class="hero-content">
      <h1 class="hero-title">Hi, I'm <span class="highlight">Your Name</span></h1>
      <h2 class="hero-subtitle">Full Stack Developer</h2>
      <p class="hero-description">
        I create modern, responsive web applications using cutting-edge technologies.
        Passionate about clean code, user experience, and solving complex problems.
      </p>
      <div class="hero-buttons">
        <a routerLink="/projects" class="btn btn-primary">View My Work</a>
        <a routerLink="/contact" class="btn btn-secondary">Get In Touch</a>
      </div>
    </div>
    <div class="hero-image">
      <div class="placeholder-image">
        <!-- Add your profile image here -->
        <img src="assets/images/profile.jpg" alt="Profile" *ngIf="false">
        <div class="placeholder">Your Photo</div>
      </div>
    </div>
  </div>
</section>
