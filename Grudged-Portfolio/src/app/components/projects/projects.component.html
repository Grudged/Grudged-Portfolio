<section class="projects" id="projects">
  <div class="container">
    <h2 class="section-title">My Projects</h2>
    <p class="section-subtitle">Enterprise experience and personal projects showcasing full-stack development</p>
    
    <!-- Category Filter -->
    <div class="category-filters">
      <button 
        *ngFor="let category of categories" 
        class="filter-btn"
        [class.active]="selectedCategory === category"
        (click)="selectCategory(category)">
        {{ category }}
      </button>
    </div>
    
    <div class="projects-grid">
      <div class="project-card" *ngFor="let project of filteredProjects">
        <div class="project-image">
          <img [src]="project.image" [alt]="project.title + ' - Project Screenshot'" loading="lazy" width="400" height="250">
          <div class="placeholder-project" *ngIf="false">Project Image</div>
        </div>
        
        <div class="project-content">
          <div class="project-header">
            <h3 class="project-title">{{ project.title }}</h3>
            <span class="project-category">{{ project.category }}</span>
          </div>
          <p class="project-description">{{ project.description }}</p>
          
          <div class="project-technologies">
            <span class="tech-tag" *ngFor="let tech of project.technologies">{{ tech }}</span>
          </div>
          
          <div class="project-links">
            <a [href]="project.liveUrl" class="project-link" target="_blank" *ngIf="project.liveUrl !== '#'">Live Demo</a>
            <a [href]="project.githubUrl" class="project-link" target="_blank" *ngIf="project.githubUrl !== '#'">GitHub</a>
            <button class="project-link documentation-btn" (click)="openDocumentation(project)" *ngIf="project.diagrams && project.diagrams.length > 0">Documentation</button>
            <span class="project-note" *ngIf="project.githubUrl === '#'">{{ getConfidentialMessage(project) }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <app-documentation-dialog
    [isOpen]="isDocumentationOpen"
    [projectTitle]="selectedProjectTitle"
    [diagrams]="selectedProjectDiagrams"
    (close)="closeDocumentation()">
  </app-documentation-dialog>
</section>
