<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Simple solid background - no gradients -->
  <rect width="32" height="32" fill="#0f172a"/>
  
  <!-- Large code brackets and G -->
  <text x="2" y="24" 
        font-family="Monaco, 'Courier New', monospace" 
        font-size="18" 
        font-weight="bold" 
        fill="#64748b">&lt;</text>
        
  <text x="16" y="24" 
        font-family="Monaco, 'Courier New', monospace" 
        font-size="16" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="#10b981">G</text>
        
  <text x="30" y="24" 
        font-family="Monaco, 'Courier New', monospace" 
        font-size="18" 
        font-weight="bold" 
        text-anchor="end" 
        fill="#64748b">/&gt;</text>
</svg>
